  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            <li role="presentation"><a href="showLogin">Sign In</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Students Portal</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sign Up!</h1>
        <form class="form-signin" action="/signUp" method="post">
        <label for="inputUsername" class="sr-only">Name</label>
        <input type="name" id="inputUsername" name="inputUsername" class="form-control" placeholder="Name" required autofocus>
        <label for="inputRollno" class="sr-only">Rollno</label>
        <input type="text" id="inputRollno" name="inputRollno" class="form-control" placeholder="Roll No" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>
