            <li role="presentation" class="active"><a href="/logout">Logout</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Students Portal</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Modify Event</h1>
        <form class="form-signin" action="/modifyEvent" method="post">
        <label for="inputEventname" class="sr-only">Event Name</label>
        <input type="name" id="inputEventname" name="inputEventname" class="form-control" value="{{event[1]}}" required autofocus>
        <label for="inputEventlink" class="sr-only">Link</label>
        <input type="text" id="inputEventlink" name="inputEventlink" class="form-control" value="{{event[4]}}" required autofocus>
        <label for="inputEventtype" class="sr-only">Event type</label>
        <input type="text" id="inputEventtype" name="inputEventtype" class="form-control" value="{{event[6]}}" required autofocus>
        <label for="inputEventdatetime" class="sr-only">Date/Time</label>
        <input type="text" id="txtbox" name="inputEventdatetime" class="form-control"required value="{{event[5]}}">
        <input type="hidden" name="eventID" for="eventID" value="{{event[0]}}">
        <button id="btnCreateEvent" class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
            <p>&copy; Made as a part of CSE500 at IIIT Delhi</p>
        </footer>
 
    </div>
